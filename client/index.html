<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>courses web-app</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<header>
  <!--OPENING ANIMATION-->
  <div id="opening">
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <button type="submit" class="btn btn-light col-sm-2" id="firstpage">Click here</button>
  </div>
</header>

<body>
  <!---FORM-->

  <div id='container' class="con" style="display:none;">
    <h1 id='header'>Add New</h1>
    <form id="userForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" data-id='null'>
      </div>
      <div class="form-group">
        <label for="name">LastName</label>
        <input type="text" class="form-control" id="lastname" >
      </div>
      <div class="form-group">
        <label for="courses">Courses</label>
        <input type="text" class="form-control" id="courses">
      </div>
      <div class="form-group">
        <label for="grad">Graduation Date</label>
        <input type="date" class="form-control" id="grad">
      </div>
      <br>
      <button type="submit" class="btn btn-light col-4" id="submit">Submit</button>
      <button type="submit" class="btn btn-light col-4 sec" id="cancel">Cancel</button>
    </form>
  </div>
  <!----DISPLAY ALL FILES-->
  <aside id="aside" style="display: none;">
    <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseExample"
      aria-expanded="false" aria-controls="collapseExample" id="allfiles">
      All files
    </button>
    <div class="collapse" id="collapseExample">
      <div class="card card-body" id="files">
       


      </div>
    </div>
  </aside>
</body>
<script type="module"  src="./app/init.js"></script>

</html>
